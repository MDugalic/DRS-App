server {
    listen $PORT;  # Render uses dynamic ports
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    # Update backend URL to your Render backend service URL
    location /api {
        proxy_pass https://your-backend-service.onrender.com;
        proxy_set_header Host $host;
    }
}