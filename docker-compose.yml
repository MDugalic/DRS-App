services:
  frontend:
    build:
      context: ./client
    ports:
      - "3000:80"
    networks:
      - app-network

  backend:
    build:
      context: ./flask-engine
    # command: python scripts/create_admin.py
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=development
      - DATABASE_HOST=db
      - DATABASE_USER=postgres
      - DATABASE_PASSWORD=postgres
      - DATABASE_NAME=drs_db
    depends_on:
      - db
    volumes:
      - type: bind
        source: ./uploads
        target: /app/uploads
    networks:
      - app-network

  db:
    image: postgres:16
    ports:
      - "5433:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: drs_db
    volumes:
      - db-data:/var/lib/postgresql/data
    networks:
      - app-network

volumes:
  db-data:

networks:
  app-network:
